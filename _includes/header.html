<header id="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-white fixed-top">
        <div class="container">

            <a href="{{site.baseurl}}/">
                <img src="{{site.baseurl}}/images/sigchi-italy-logo.png" height="35" alt="Sigchi-Italy">
            </a>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="n_bar">
                <ul class="navbar-nav justify-content-center text-small">
                    {% for item in site.data.navbar.nav %}
                    <li >
                        {% if item.url %}
                        <a href="{{site.baseurl}}{{item.url}}" class="nav-link {% if (page.url == item.url) or ((page.url contains item.url) and (item.url != '/')) %}text-blue{% else %}text-white{% endif %}">
                            {{item.title}}
                        </a>
                        {% endif %}
                        {% if item.subfolderitems %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{item.title}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                            {% for subitem in item.subfolderitems %}
                            <a class="dropdown-item " href="{{site.baseurl}}{{subitem.url}}">{{subitem.page}}</a>
                            {% endfor %}
                        </div>
                    </li>
                    {% endif %}
                    </li>
                    {% endfor %}
                </ul>
                <script>
                    $(document).ready(function(){
                        $('.dropdown-toggle').dropdown()
                    });
                </script>
            </div>
        </div>
    </nav>
</header>
